<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles/style.css" />
    <title>B-Flow</title>
  </head>
  <body class="raleway" style="background-color: #f5f8ff">
    <header>
      <nav>
        <h1>B-Flow</h1>
        <button class="btn_style hover">SignUp</button>
      </nav>
      <div class="hero-div">
        <h4>
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h4>
        <button class="btn_style hover">Stay Focused</button>
      </div>
    </header>
    <main>
      <!-- see it in action -->
      <section class="action">
        <div>
          <h4>See It in Action</h4>
          <p>
            Explore the live preview and imagine your <br />
            brand in this bold new look.
          </p>
          <button class="btn_style">Launch Live Preview</button>
        </div>
        <div class="img-div">
          <img class="img" src="assets/wc-mini.png" alt="Webflow confarance" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
